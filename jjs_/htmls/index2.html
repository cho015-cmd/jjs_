    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a202c; /* Tailwind's gray-900 */
        }
        .player-card {
            cursor: pointer; /* 클릭 가능한 커서로 변경 */
            user-select: none;
            transition: all 0.2s ease-in-out;
        }
        .player-card.selected {
            outline: 3px solid #63b3ed; /* 선택된 카드 강조 */
            outline-offset: 2px;
            box-shadow: 0 0 15px #63b3ed; /* 선택 효과 */
            transform: scale(1.05);
        }
        .message-box {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 1.5rem;
            background-color: rgba(0, 0, 0, 0.8);
            border-radius: 0.75rem;
            text-align: center;
            color: white;
            z-index: 1000;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }
        .message-box.show {
            opacity: 1;
        }
        .formation-slot {
            width: 100px;
            height: 100px;
            border: 2px dashed rgba(255, 255, 255, 0.5);
            border-radius: 9999px;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: border-color 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
        }
        .formation-slot.active {
            border-color: #fff;
            box-shadow: 0 0 10px #fff;
        }
    </style>
</head>

        <div class="absolute inset-0 flex flex-col justify-center items-center">

        <div id="formation-field" class="w-full h-full relative flex flex-col justify-between py-12 px-4">

                    { position: '공격수', count: 2 },
                    { position: '미드필더', count: 3 },
                    { position: '수비수', count: 5 },
                    { position: '골키퍼', count: 1 }
                ]
            }
        ];

        const playerListContainer = document.getElementById('player-list-container');
        const formationField = document.getElementById('formation-field');
        const formationNameDisplay = document.getElementById('formation-name');
        const messageBox = document.getElementById('message-box');
        const regenerateButton = document.getElementById('regenerate-button');
        
        // 클릭으로 선택된 선수를 추적하는 변수
        let selectedPlayer = null;

        // 메시지 박스 표시 함수
        function showMessage(msg) {
            messageBox.textContent = msg;
            messageBox.classList.add('show');
            setTimeout(() => {
                messageBox.classList.remove('show');
            }, 1500);
        }

        // 특정 포지션별로 선수들을 선택하는 함수
        function getPlayersByPosition(playerList, counts) {
            const playersByPosition = {
                '공격수': [],
                '미드필더': [],
                '수비수': [],
                '골키퍼': []
            };

            // 모든 선수를 포지션별로 분류
            playerList.forEach(player => {
                if (playersByPosition[player.position]) {
                    playersByPosition[player.position].push(player);
                }
            });

            const selectedPlayers = [];
            for (const position in counts) {
                const count = counts[position];
                const availablePlayers = playersByPosition[position];
                // 무작위로 선수들을 섞음
                availablePlayers.sort(() => 0.5 - Math.random());
                selectedPlayers.push(...availablePlayers.slice(0, count));
            }
            return selectedPlayers;
        }

        // 선택된 포메이션에 따라 경기장 슬롯을 생성하는 함수
        function generateFieldSlots(formation) {
            formationField.innerHTML = '';
            formationNameDisplay.textContent = formation.name;

            formation.rows.forEach(row => {
                const rowDiv = document.createElement('div');
                rowDiv.classList.add('flex-grow', 'flex', 'justify-around', 'items-center', 'w-full');
                
                for (let i = 0; i < row.count; i++) {
                    const slot = document.createElement('div');
                    slot.classList.add('formation-slot');
                    slot.setAttribute('data-position', row.position);
                    slot.addEventListener('click', handleSlotClick); // 슬롯에 클릭 이벤트 리스너 추가
                    rowDiv.appendChild(slot);
                }
                formationField.appendChild(rowDiv);
            });
        }

        // 선수 카드를 동적으로 생성하는 함수
        function createPlayerCards() {
            // 필드와 선수 목록 초기화
            playerListContainer.innerHTML = '';
            
            // 무작위 포메이션 선택 및 슬롯 생성
            const randomFormation = formations[Math.floor(Math.random() * formations.length)];
            generateFieldSlots(randomFormation);

            // 포지션별로 필요한 선수 수 정의
            const playerCounts = {
                '공격수': 6,
                '미드필더': 6,
                '수비수': 6,
                '골키퍼': 2
            };
            
            const players = getPlayersByPosition(allPlayers, playerCounts);

            // 선수들을 포지션별로 그룹화
            const playersByPosition = players.reduce((acc, player) => {
                (acc[player.position] = acc[player.position] || []).push(player);
                return acc;
            }, {});

            // 각 포지션별 섹션 생성
            const positionsInOrder = ['공격수', '미드필더', '수비수', '골키퍼'];
            positionsInOrder.forEach(position => {
                if (playersByPosition[position]) {
                    const section = document.createElement('div');
                    section.classList.add('space-y-4');
                    section.innerHTML = `
                        <h3 class="text-xl font-semibold border-b border-gray-600 pb-2">${position}</h3>
                        <div class="player-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4"></div>
                    `;
                    const gridElement = section.querySelector('.player-grid');
                    
                    playersByPosition[position].forEach(player => {
                        const card = document.createElement('div');
                        card.id = player.id;
                        card.classList.add('player-card', 'bg-gray-700', 'p-4', 'rounded-lg', 'text-center', 'shadow-md');
                        card.setAttribute('data-position', player.position);
                        card.innerHTML = `
                            <img src="${player.img}" alt="${player.name}" class="w-16 h-16 rounded-full mx-auto mb-2">
                            <div class="font-bold text-sm">${player.name}</div>
                            <div class="text-xs text-gray-400">${player.position}</div>
                        `;
                        card.addEventListener('click', handlePlayerClick); // 선수 카드에 클릭 이벤트 리스너 추가
                        gridElement.appendChild(card);
                    });
                    
                    playerListContainer.appendChild(section);
                }
            });

            // 플레이어 선택 상태 초기화
            selectedPlayer = null;
        }

        // 선수 카드를 클릭했을 때의 이벤트 핸들러
        function handlePlayerClick(event) {
            const clickedCard = event.currentTarget;
            
            // 이전에 선택된 플레이어가 있다면 선택 해제
            if (selectedPlayer) {
                selectedPlayer.classList.remove('selected');
            }

            // 클릭한 카드가 이미 선택된 상태라면 선택 해제만 하고 함수 종료
            if (selectedPlayer && selectedPlayer.isSameNode(clickedCard)) {
                selectedPlayer = null;
                return;
            }

            // 새 플레이어 선택
            selectedPlayer = clickedCard;
            selectedPlayer.classList.add('selected');
        }

        // 경기장 슬롯을 클릭했을 때의 이벤트 핸들러
        function handleSlotClick(event) {
            const clickedSlot = event.currentTarget;
            
            // 슬롯에 이미 선수가 있다면, 그 선수를 선수 목록으로 돌려보냄
            if (clickedSlot.children.length > 0) {
                const playerCard = clickedSlot.children[0];
                const playerPosition = playerCard.getAttribute('data-position');
                const targetGrid = playerListContainer.querySelector(`.player-grid:has(div[data-position="${playerPosition}"])`) || playerListContainer.querySelector('.player-grid');
                if (targetGrid) {
                    targetGrid.appendChild(playerCard);
                    playerCard.classList.remove('selected');
                    selectedPlayer = null; // 선택 해제
                    showMessage('선수가 명단으로 돌아갔습니다!');
                }
                return;
            }
            
            // 선택된 선수가 없으면 메시지 표시
            if (!selectedPlayer) {
                showMessage('먼저 선수를 클릭해주세요!');
                return;
            }

            // 슬롯의 포지션과 선택된 선수의 포지션이 일치하는지 확인
            const requiredPosition = clickedSlot.getAttribute('data-position');
            const droppedPosition = selectedPlayer.getAttribute('data-position');
            
            if (droppedPosition !== requiredPosition) {
                showMessage(`${requiredPosition}만 배치할 수 있습니다!`);
                return;
            }

            // 모든 검증 통과 후, 선수를 슬롯으로 이동
            clickedSlot.appendChild(selectedPlayer);
            selectedPlayer.classList.remove('selected');
            selectedPlayer = null; // 선택 해제
        }
        
        // 다시 뽑기 버튼에 클릭 이벤트 리스너 추가
        regenerateButton.addEventListener('click', createPlayerCards);

        // 초기 카드 생성
        createPlayerCards();
    </script>
</body>
</html>
