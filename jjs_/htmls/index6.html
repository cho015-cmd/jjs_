<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SW 인재 전형 내신 참고 가이드</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font (Tailwind default, good for Korean) -->
    <style>
        body {
            font-family: 'Inter', 'Noto Sans KR', sans-serif;
            background-color: #f7f9fb; /* Light background */
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <div id="app" class="max-w-6xl mx-auto bg-white shadow-xl rounded-2xl p-6 sm:p-10">

        <header class="mb-8 border-b pb-4 border-indigo-100">
            <h1 class="text-3xl sm:text-4xl font-extrabold text-gray-800 mb-2">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 inline-block text-indigo-600 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                </svg>
                SW 인재 전형 대학별 내신 참고 가이드
            </h1>
            <p class="text-lg text-gray-600">주요 대학의 SW 특기자 전형(혹은 관련 학종)과 합격자들의 대략적인 내신 참고 범위입니다.</p>
        </header>

        <!-- Warning Box -->
        <div class="bg-yellow-50 border-l-4 border-yellow-400 p-4 rounded-lg mb-8" role="alert">
            <div class="flex">
                <div class="flex-shrink-0">
                    <svg class="h-5 w-5 text-yellow-500" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M8.257 3.099c.765-1.36 2.822-1.36 3.587 0l4.343 7.747c.765 1.36-.217 3.064-1.794 3.064H5.708c-1.577 0-2.559-1.704-1.794-3.064l4.343-7.747zM11 15a1 1 0 10-2 0 1 1 0 002 0zm-2-3a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
                    </svg>
                </div>
                <div class="ml-3">
                    <p class="text-sm font-medium text-yellow-800">
                        주의: SW 인재 전형은 <span class="font-bold">내신 성적 외 SW 실적, 포트폴리오, 면접 등이 절대적으로 중요</span>합니다. 제시된 내신 등급은 단순 참고용이며, 최종 합격 여부는 종합적인 평가에 따라 달라집니다.
                    </p>
                </div>
            </div>
        </div>
        
        <!-- Search and Filter (Simple) -->
        <div class="mb-6">
            <input type="text" id="searchInput" onkeyup="filterTable()" placeholder="대학 이름, 전형, 등급 범위 등으로 검색..."
                   class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 transition duration-150 text-gray-700">
        </div>

        <!-- Data Table (Desktop View) -->
        <div class="hidden md:block overflow-x-auto shadow-lg rounded-xl">
            <table class="min-w-full divide-y divide-indigo-200">
                <thead class="bg-indigo-600 text-white">
                    <tr>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">대학명</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">모집 단위/학과</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">주요 전형 유형</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">내신 참고 등급 (최종 합격자 기준)</th>
                        <th class="px-6 py-3 text-left text-xs font-semibold uppercase tracking-wider">특이사항 및 참고</th>
                    </tr>
                </thead>
                <tbody id="universityTableBody" class="bg-white divide-y divide-gray-200 text-gray-800">
                    <!-- Data rows will be inserted here by JavaScript -->
                </tbody>
            </table>
        </div>

        <!-- Data Cards (Mobile View) -->
        <div id="universityCards" class="md:hidden space-y-4">
            <!-- Data cards will be inserted here by JavaScript -->
        </div>

    </div>

    <footer class="mt-8 text-center text-gray-500 text-sm">
        <p>© 2024 SW 전형 참고 가이드. 데이터는 매년 변동되므로, 반드시 대학 입학처 모집 요강을 확인하세요.</p>
    </footer>

    <script type="text/javascript">
        // 대학 데이터
        const universityData = [
            { name: "고려대학교", track: "컴퓨터학과 외", exam: "학업우수형/계열적합형(SW 우수성 어필)", gpaRange: "1.0 - 2.0 초중반", note: "SW 특기자 폐지 후 학종에서 선발. 면접/서류 비중 높음." },
            { name: "연세대학교", track: "IT계열", exam: "특기자(과학공학) or 시스템반도체특별전형", gpaRange: "1.0 - 2.0 중반", note: "교과 성적 외 SW 역량 및 활동 중요." },
            { name: "성균관대학교", track: "소프트웨어학과", exam: "소프트웨어 특기자", gpaRange: "1.5 - 3.0 초반", note: "SW 실적(수상, 개발 등) 제출 필수." },
            { name: "한양대학교", track: "소프트웨어인재", exam: "소프트웨어인재", gpaRange: "1.0 - 3.0 후반", note: "내신 반영 비율 낮음. 코딩 실력/수상 실적 최우선." },
            { name: "서강대학교", track: "인공지능학과 외", exam: "학생부종합(일반)", gpaRange: "1.5 - 2.5", note: "SW 관련 활동 우수 시 학종으로 도전 가능." },
            { name: "경희대학교", track: "소프트웨어융합학과", exam: "네오르네상스(학종)", gpaRange: "2.0 - 4.0", note: "종합 평가, 내신 기준 폭 넓음. SW 활동 기록 강조." },
            { name: "중앙대학교", track: "소프트웨어학부 외", exam: "다빈치형인재/탐구형인재(학종)", gpaRange: "1.0 - 3.0", note: "SW 활동 기록 및 발전 가능성 강조." },
            { name: "동국대학교", track: "AI/SW 관련 학과", exam: "Do Dream(학종) / SW 전형", gpaRange: "2.0 - 4.0", note: "SW 전형은 실기(면접) 및 활동 보고서 비중 높음." },
            { name: "세종대학교", track: "소프트웨어학과 외", exam: "창의인재(SW)", gpaRange: "2.5 - 4.5", note: "SW 우수성 평가가 핵심. 내신 실질 반영률 낮음." },
            { name: "가천대학교", track: "SW 관련 학과", exam: "가천바람개비(학종) / SW 우수자", gpaRange: "3.0 - 5.0", note: "SW 우수자 전형은 코딩 테스트/면접 중심. 내신 범위가 넓음." },
            { name: "부산대학교", track: "컴퓨터공학/정보컴퓨터공학부", exam: "학생부종합(일반)", gpaRange: "2.0 - 3.5", note: "지거국 특성상 내신과 함께 SW 관련 교과/활동 중요." },
            { name: "경북대학교", track: "컴퓨터학부 외", exam: "학생부종합(일반)", gpaRange: "1.8 - 3.2", note: "지거국 특성상 내신과 함께 SW 관련 교과/활동 중요." },
            { name: "국민대학교", track: "소프트웨어학부", exam: "국민프런티어/교과", gpaRange: "2.0 - 4.5", note: "SW 우수성 입증 시 내신 부담 완화." },
            { name: "숭실대학교", track: "소프트웨어학부", exam: "SSU 미래인재/SW 특기자", gpaRange: "2.5 - 5.0", note: "SW 특기자 전형은 실기(면접) 비중이 매우 높음." },
            { name: "아주대학교", track: "소프트웨어학과", exam: "ACE 전형(학종)", gpaRange: "2.0 - 4.0", note: "SW 우수성 및 학교 생활 충실도 평가." },
            { name: "인하대학교", track: "컴퓨터공학과 외", exam: "인하미래인재(학종)", gpaRange: "2.0 - 4.5", note: "학생부 종합 평가. SW 동아리/활동 어필 가능." },
        ];

        // 테이블 및 카드 렌더링 함수
        function renderData(data) {
            const tableBody = document.getElementById('universityTableBody');
            const cardsContainer = document.getElementById('universityCards');
            tableBody.innerHTML = '';
            cardsContainer.innerHTML = '';

            if (data.length === 0) {
                const noResultHtml = `
                    <tr class="hover:bg-gray-50">
                        <td colspan="5" class="px-6 py-4 text-center text-gray-500 font-medium">검색 결과가 없습니다.</td>
                    </tr>
                `;
                tableBody.innerHTML = noResultHtml;
                cardsContainer.innerHTML = `<p class="text-center text-gray-500 font-medium p-4 border rounded-lg">검색 결과가 없습니다.</p>`;
                return;
            }

            data.forEach(uni => {
                // 1. Table Row (Desktop)
                const row = document.createElement('tr');
                row.className = 'hover:bg-indigo-50 transition duration-150';
                row.innerHTML = `
                    <td class="px-6 py-4 whitespace-nowrap font-semibold">${uni.name}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm">${uni.track}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-indigo-700 font-medium">${uni.exam}</td>
                    <td class="px-6 py-4 whitespace-nowrap text-green-600 font-bold">${uni.gpaRange}</td>
                    <td class="px-6 py-4 text-sm text-gray-500">${uni.note}</td>
                `;
                tableBody.appendChild(row);

                // 2. Card (Mobile)
                const card = document.createElement('div');
                card.className = 'bg-white border border-indigo-200 rounded-xl shadow-md p-5';
                card.innerHTML = `
                    <h3 class="text-xl font-bold text-gray-800 mb-2">${uni.name} (${uni.track})</h3>
                    <div class="space-y-1 text-sm">
                        <p class="flex justify-between items-center"><span class="font-medium text-gray-500">전형 유형:</span> <span class="font-semibold text-indigo-700">${uni.exam}</span></p>
                        <p class="flex justify-between items-center"><span class="font-medium text-gray-500">내신 참고 등급:</span> <span class="font-bold text-green-600 text-lg">${uni.gpaRange}</span></p>
                        <p class="pt-2 border-t border-gray-100 text-gray-600"><span class="font-medium">참고:</span> ${uni.note}</p>
                    </div>
                `;
                cardsContainer.appendChild(card);
            });
        }

        // 검색 필터 함수
        function filterTable() {
            const input = document.getElementById('searchInput');
            const filter = input.value.toLowerCase();

            const filteredData = universityData.filter(uni => {
                const searchString = `${uni.name} ${uni.track} ${uni.exam} ${uni.gpaRange} ${uni.note}`.toLowerCase();
                return searchString.includes(filter);
            });

            renderData(filteredData);
        }

        // 초기 로드 시 데이터 렌더링
        window.onload = function() {
            renderData(universityData);
        };
    </script>
</body>
</html>
